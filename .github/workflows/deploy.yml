name: Deploy Backend WhatsApp (PM2)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar dependências
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy com PM2
        run: |
          pm2 stop back-whatsapp || true
          pm2 delete back-whatsapp || true
          pm2 start dist/main.js --name back-whatsapp
          pm2 save
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_WHATS }}
          CORS: https://renannardi.com
          CHROME_PATH: /usr/bin/chromium-browser
